<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <header>
        <div class="header-title-container">
            <h1>Buraco</h1>
        </div>
        <div class="header-button-container">
            <button id = "playGame" class="play-game">Play</button>
            <p id="game-status" class="game-status">The game is on</p>
        </div>
    </header>
    <main>
        <div class="bot-container">
            <div class="bot-side-deck">

            </div>
            <div class="bot-tableau">

            </div>
            <div class="bot-hand">
                <table>
                    <tbody>
                        <tr>    
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-0">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-1">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-2">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-3">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-4">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-5">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-6">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-7">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-8">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-9">
                            </td>
                            <td>
                                <img src="" alt="" class="card" id="bot-hand-img-10">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="shared-zone">

        </div>
        <div class="user-container">
            <div class="user-side-deck">

            </div>
            <div class="user-tableau">

            </div>
            <div class="user-hand">

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
